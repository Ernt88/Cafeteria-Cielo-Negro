<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/Styles.css">
    <title>Cielo negro</title>
</head>

<body>
    <main>
     <h1>Cafeter√≠a Cielo negro</h1>
        <div class="Global">
            <div class="Chico">
                <div class="Cafe">
                    <img src="IMG/Chico.jpg" alt="Imagen de un cafe chico" class="Imagen">
                </div>
                <span class="value 1">0</span>
                <div><h4>Chico</h4></div>
                <div>
                    <button class="btn btn-danger"><i class="fas fa-minus"></i></button>
                    <button class="btn btn-secondary">Confirmar</button>
                    <button class="btn btn-success"><i class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="Mediano">
                <div class="Cafe">
                    <img src="IMG/Mediano.jpg" alt="Imagen de un cafe mediano" class="Imagen">
                </div>
                <span class="value 2">0</span>
                <div><h4>Mediano</h4></div>
                <div>
                    <button class="btn btn-danger"><i class="fas fa-minus"></i></button>
                    <button class="btn btn-secondary">Confirmar</button>
                    <button class="btn btn-success"><i class="fas fa-plus"></i></button>
                </div>
            </div>

            <div class="Grande">
                <div class="Cafe">
                    <img src="IMG/Grande.jpg" alt="Imagen de un cafe grande" class="Imagen">
                </div>
                <span class="value 3">0</span>
                <div><h4>Grande</h4></div>
                <div>
                    <button class="btn btn-danger"><i class="fas fa-minus"></i></button>
                    <button class="btn btn-secondary">Confirmar</button>
                    <button class="btn btn-success"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="Jumbo">
                <div class="Cafe">
                    <img src="IMG/Jumbo.jpg" alt="Imagen de un cafe jumbo" class="Imagen">
                </div>
                <span class="value 4">0</span>
                <div><h4>Jumbo</h4></div>
                <div>
                    <button class="btn btn-danger"><i class="fas fa-minus"></i></button>
                    <button class="btn btn-secondary">Confirmar</button>
                    <button class="btn btn-success"><i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
        <div class="resultados">
            <h1>Total:</h1>
            <ul>
                <li>Chicos: </li>
                <li>Medianos: </li>
                <li>Grandes: </li>
                <li>Jumbos: </li>
            </ul>
            <ul class="TotalCafes">
                <li class="chicos">0</li>
                <li class="medianos">0</li>
                <li class="grandes">0</li>
                <li class="jumbos">0</li>
            </ul>
            <ul>
                <li>Galletas:</li>
                <li>Galletas:</li>
                <li>Galletas:</li>
                <li>Galletas:</li>
            </ul>
            <ul class="TotalGalletas">
                <li class="chicos">0</li>
                <li class="medianos">0</li>
                <li class="grandes">0</li>
                <li class="jumbos">0</li>
            </ul>
        </div>
        <div class="Total">
            <p>
                
            </p>
            <img src="" alt="">
        </div>
    </main>
    <script src="JS/Index.js"></script>
</body>

</html>
